<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="img/tikka7.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Tikka Lounge</title>
  </head>

  <body>
    <div id="one">
      <img src="img/logo3.png">
      <br><br><br><br>
      <h1><strong> Welcome to <br> <span class="two"> Tikka Lounge </span> </strong> </h1>
      <br><br><br><br>
      <h3>The best Pizza place in the country</h3>
    </div>
    <br><br><br><br>
    <div class="3">
      <div class="card">
        <img class="pole" src="img/logo2.png">
        <div class="five">
          <div class="ere">
            <h2>ORDER YOUR PIZZA HERE</h2>
          </div>
          <br>
          
          <form id="info" action="">
            <h4>Size</h4>
            <label for="crust">Choose your pizza size</label>
            <select class="form-control" name="size" id="size">
                <option value="1200">Large</option>
                <option value="900">Medium</option>
                <option value="600">Small</option>
            </select>
            <br>
            <h4>Crust</h4>
            <label for="crust">Choose pizza crust</label>
            <select class="form-control" name="crust" id="crust">
              <option value="150">Vegan Friendly</option>
              <option value="150">Glutten Free</option>
              <option value="150">Neapolitan</option>
              <option value="150">New York Style</option>
              <option value="150">Cheese</option>
              <option value="150">Crispy</option>
            </select>
            <br>
            <h4>Topping</h4>
            <label for="topping">Choose topping to be applied</label>
            <select class="form-control" name="topping" id="topping">
              <option value="200">Tomatoes</option>
              <option value="300">Onions</option>
              <option value="100">Mushrooms</option>
              <option value="150">Pineapples</option>
              <option value="400">Chicken</option>
            </select>
            <br>
            <h4>Number</h4>
            <label for="number">How many pizzas do you want to buy?</label>
            <input class="form-control" type="number" name="number" id="number" placeholder="1" max="" min="0" required>
            <br>
            <button type="submit" id="submit" value="sumbit" class="btn btn-primary"  onclick="totalAmount();">Order</button>
          </form>
        </div>
      </div>
    </div>
    <br>
    
  </body>

</html>
